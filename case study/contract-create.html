<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- icon some -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- awe some -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <!-- form-create -->
    <div class="registration-form">
        <form>
            <div class="container">
                <div class="form-icon"> 
                    <span><i class="fa-solid fa-file-contract"></i></span>
                </div> 
                <div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="contract-code" placeholder="Contract code">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control item" id="date-start" placeholder="Date start">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control item" id="date-end" placeholder="Date end">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="deposit-money" placeholder="Deposit money">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="total-money" placeholder="Total money">
                        </div>
                </div>     
                <div class="text-center">
                    <button type="button" class="btn btn-block create-account">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- form-create -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
