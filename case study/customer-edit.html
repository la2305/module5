<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- icon some -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- awe some -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <!-- form-create -->
    <div class="registration-form">
        <form>
            <div class="container">
                <div class="form-icon"> 
                    <span><i class="fa-solid fa-user" style="color: #ffffff;"></i></span>
                </div> 
                <div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="customer-name" placeholder="Customer name">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control item" id="date-of-birth" placeholder="Date of birth">
                        </div>
                        <div class="form-group">
                            <select class="form-control item form-select" id="gender">
                                <option disabled selected>Gender</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="identity-card-number" placeholder="Identity card number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="phone-number" placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <select class="form-control item form-select" id="cusomer-type">
                                <option disabled selected>Customer type</option>
                                <option value="">Diamond</option>
                                <option value="">Platinium</option>
                                <option value="">Gold</option>
                                <option value="">Silver</option>
                                <option value="">Member</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="location" placeholder="Location">
                        </div>
                </div>     
                <div class="text-center">
                    <button type="button" class="btn btn-block create-account">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- form-create -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
