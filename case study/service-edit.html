<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- icon some -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- awe some -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <!-- form-create -->
    <div class="registration-form">
        <form>
            <div class="container">
                <div class="form-icon">
                    <span><i class="fa-solid fa-house fa-2xs"></i></span>
                </div>
                <div class="row">
                
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control item" id="service-name" placeholder="Service name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control item" id="area-use" placeholder="Area use">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="rental-costs" placeholder="Maximum number of people">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="image-service" placeholder="Image service">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="rental-type" placeholder="Rental type">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control item" id="description" placeholder="Description">
                        </div>
                        
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <img class=" h-100 w-100 img-thumbnail" src="https://tbb-prod-apac.imgix.net/attachments/room_type_photos/images/722781/722781/63984554_XL.jpg?auto=format,compress&fit=crop&crop=entropy&w=300&h=200&q=55" alt="https://upload.wikimedia.org/wikipedia/commons/e/eb/Old_Alt_House_Glover_Garden_Nagasaki_Left.JPG">
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-block create-account">Submit</button>
                </div>
            </div>
        </form>

    </div>
    <!-- form-create -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
